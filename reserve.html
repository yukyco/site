<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スケジュール予約</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <h2>予約カレンダー</h2>
  <div id="calendar"></div>

  <h3 style="margin-top:20px;">予約フォーム</h3>
  <form id="reserveForm">
    <input type="hidden" name="id" id="slotId">
    <label>お名前：</label><input type="text" name="name" required><br>
    <label>メールアドレス：</label><input type="email" name="email" required><br>
    <button type="submit">予約する</button>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      locale: 'ja',
      events: "https://script.google.com/macros/s/AKfycbzEa3qO2VUHfKYQZIN_BexIa2k8J6VYkbCVauW-0RQ/exec",
      eventClick: function(info) {
        document.getElementById('slotId').value = info.event.id;
        alert("選択した枠: " + info.event.start.toLocaleString());
      }
    });
    calendar.render();
  });

  document.getElementById("reserveForm").addEventListener("submit", e => {
    e.preventDefault();
    fetch("https://script.google.com/macros/s/AKfycbzEa3qO2VUHfKYQZIN_BexIa2k8J6VYkbCVauW-0RQ/exec", {
      method: "POST",
      body: new FormData(e.target)
    })
    .then(res => res.text())
    .then(txt => alert(txt))
    .catch(err => alert("エラー: " + err));
  });
  </script>
   <!-- キャンバスを表示 -->
    <canvas id="starCanvas"></canvas>
     <script src="js/stars.js"></script>  <!-- 外部ファイル読み込み -->
     <script src="js/gas.js"></script>  <!-- 外部ファイル読み込み -->
</body>
</html>
