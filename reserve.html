<!DOCTYPE html>

  <!-- „Ç´„Çπ„Çø„É†CSS -->
  <style>
    body {

    /* „Çπ„Éû„ÉõÁîªÈù¢Áî® */
    @media (max-width: 768px) {
      #calendar {
        max-width: 100%;
        min-height: 500px; /* È´ò„Åï„ÇíÁ¢∫‰øù */

„ÄÄ}
  </style>
</head>
<body>
  <h2>„Åî‰∫àÁ¥Ñ„Ç´„É¨„É≥„ÉÄ„Éº</h2>
  <div id="calendar"></div>

  <h3>„Åî‰∫àÁ¥Ñ„Éï„Ç©„Éº„É†</h3>
  <form id="reserveForm">
    <input type="hidden" name="id" id="slotId">

    <label>ÈÅ∏Êäû„Åó„ÅüÊó•ÊôÇÔºö</label>
    <input type="text" id="slotDateTime" readonly placeholder="„Ç´„É¨„É≥„ÉÄ„Éº„Åã„ÇâÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ">

    <label>„ÅäÂêçÂâçÔºö</label>
    <input type="text" name="name" required placeholder="‰æãÔºöÂ±±Áî∞Ëä±Â≠ê">

    <label>„É°„Éº„É´„Ç¢„Éâ„É¨„ÇπÔºö</label>
    <input type="email" name="email" required placeholder="‰æãÔºöhanako@example.com">

    <button type="submit">‰∫àÁ¥Ñ„Åô„Çã</button>
  </form>



  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      locale: 'ja',
      events: "https://script.google.com/macros/s/AKfycbzzeFWthKr3dAH9ak5IbbWTyVeVr9yOxX6wJb2AMk8kyvBlF4AXY6U7d3RAs6faTu27/exec",
      slotMinTime: "09:00:00",
      slotMaxTime: "22:00:00",
      slotDuration: "00:30:00",
      contentHeight: 'auto',
      expandRows: true,
      windowResize: function(view) {
        if (window.innerWidth < 768) {
          calendar.changeView('timeGridDay'); // üì±„Çπ„Éû„Éõ„ÅØ1Êó•Ë°®Á§∫
        } else {
          calendar.changeView('timeGridWeek'); // üñ•PC„ÅØÈÄ±Ë°®Á§∫
        }
      },
      eventClick: function(info) {
        document.getElementById('slotId').value = info.event.id;
        var start = info.event.start;
        var end = info.event.end;
        var text = start.toLocaleDateString("ja-JP") + " " +
                   start.toLocaleTimeString("ja-JP", { hour: '2-digit', minute: '2-digit' }) +
                   " „Äú " +
                   end.toLocaleTimeString("ja-JP", { hour: '2-digit', minute: '2-digit' });
        document.getElementById('slotDateTime').value = text;
      }
    });
      calendar.render();

      document.getElementById("reserveForm").addEventListener("submit", e => {
        e.preventDefault();
        fetch("https://script.google.com/macros/s/AKfycbzzeFWthKr3dAH9ak5IbbWTyVeVr9yOxX6wJb2AMk8kyvBlF4AXY6U7d3RAs6faTu27/exec", {
          method: "POST",
          body: new FormData(e.target)
        })
        .then(res => res.text())
        .then(txt => alert(txt))
        .catch(err => alert("„Ç®„É©„Éº: " + err));
      });
    });
  </script>
</body>
