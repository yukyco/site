<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールカレンダー</title>

  <!-- FullCalendar と Bootstrap のCSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fc-daygrid-event {
      cursor: pointer;
      font-size: 0.9rem;
    }
    .fc {
        font-family: 'M PLUS Rounded 1c', sans-serif;
      }

    
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#333;">スケジュールカレンダー</h1>
  <div id="calendar"></div>

  <!-- FullCalendar & BootstrapのJS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JSONPコールバック関数を先に定義 -->
  <script>
    function loadSchedule(data) {
      const events = data.map(entry => {
        let color = "";
        switch (entry.status) {
          case "休み":
            color = "#ffcc99";
            break;
          case "開講":
            color = "#cce5ff";
            break;
          case "満席":
            color = "#fff3cd";
            break;
        }

        return {
          title: entry.status || "（未設定）",
          start: entry.date,
          backgroundColor: color,
          borderColor: color,
          extendedProps: {
            reason: entry.reason || ""
          }
        };
      });

      const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "dayGridMonth",
        locale: "ja",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: events,
        eventDidMount: function(info) {
          if (info.event.extendedProps.reason) {
            new bootstrap.Tooltip(info.el, {
              title: info.event.extendedProps.reason,
              placement: 'top',
              trigger: 'hover',
              container: 'body'
            });
          }
        }
      });

      calendar.render();
    }
  </script>

  <!-- ✅ 最後にGASのスクリプト（callback指定） -->
  <script src="https://script.google.com/macros/s/AKfycbwCY-CWTKNblinfRQHFspg4FEKuEYMWlfE1e6Jg_7s6MJ74-XdqFnMy1lUXqHY1A5Ts/exec?callback=loadSchedule"></script>
</body>
</html>
