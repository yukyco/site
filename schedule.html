<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールカレンダー</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS for Tooltip -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "M PLUS Rounded 1c", sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .fc-daygrid-event {
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#333;">スケジュールカレンダー</h1>
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 🔽 あなたのデータを取得してカレンダーに表示するJS 🔽 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "ja",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: [], // 後で fetch で追加
        eventDidMount: function(info) {
          if (info.event.extendedProps.reason) {
            new bootstrap.Tooltip(info.el, {
              title: info.event.extendedProps.reason,
              placement: 'top',
              trigger: 'hover',
              container: 'body'
            });
          }
        }
      });

      calendar.render();

      // From GAS 
      fetch("https://script.google.com/macros/s/AKfycbwCY-CWTKNblinfRQHFspg4FEKuEYMWlfE1e6Jg_7s6MJ74-XdqFnMy1lUXqHY1A5Ts/exec")
        .then(response => response.json())
        .then(data => {
          const events = data.map(item => ({
            title: item.status,
            start: item.date,
            extendedProps: {
              reason: item.reason
            }
          }));
          calendar.addEventSource(events);
        })
        .catch(error => {
          console.error("データの取得に失敗しました:", error);
        });
    });
  </script>
</body>
</html>
