  <form id="reserveForm">
  <label>お名前：</label><input type="text" name="name" required><br>
  <label>日時：</label><input type="datetime-local" name="datetime" required><br>
  <button type="submit">予約する</button>
</form>
<div id="calendar"></div>

<script>
document.getElementById("reserveForm").addEventListener("submit", e => {
  e.preventDefault();
  fetch("/exec", {
    method: "POST",
    body: new FormData(e.target)
  }).then(res => alert("予約を受け付けました！"));
});
</script>

</body>
