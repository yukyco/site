<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スケジュール予約</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 0 auto; }
    form { margin-top: 20px; }
    label { display:inline-block; width:120px; }
  </style>
</head>
<body>
  <h2>予約カレンダー</h2>
  <div id="calendar"></div>

  <h3>予約フォーム</h3>
  <form id="reserveForm">
    <input type="hidden" name="id" id="slotId">
    <label>選択した日時：</label>
    <input type="text" id="slotDateTime" readonly style="width:300px;"><br><br>

    <label>お名前：</label>
    <input type="text" name="name" required><br><br>

    <label>メールアドレス：</label>
    <input type="email" name="email" required><br><br>

    <button type="submit">予約する</button>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      locale: 'ja',
      events: "https://script.google.com/macros/s/AKfycbwfWd-m-D-BcBWNhR_0PGnZM0J7dakUpzy1_bTVBbVpWtJtCStKKLtFFjftAGJxzSZz/exec",  // あなたのGASデプロイURLに差し替え
      eventClick: function(info) {
        // hiddenにIDを保存
        document.getElementById('slotId').value = info.event.id;
        // 日付と時間をスッキリ表示
        var start = info.event.start;
        var end = info.event.end;
        var text = start.toLocaleDateString("ja-JP") + " "
                 + start.toLocaleTimeString("ja-JP", { hour: '2-digit', minute:'2-digit' })
                 + " 〜 "
                 + end.toLocaleTimeString("ja-JP", { hour: '2-digit', minute:'2-digit' });
        document.getElementById('slotDateTime').value = text;
      }
    });
    calendar.render();
  });

  document.getElementById("reserveForm").addEventListener("submit", e => {
    e.preventDefault();
    fetch("https://script.google.com/macros/s/AKfycbwfWd-m-D-BcBWNhR_0PGnZM0J7dakUpzy1_bTVBbVpWtJtCStKKLtFFjftAGJxzSZz/exec", {  // あなたのGASデプロイURL
      method: "POST",
      body: new FormData(e.target)
    })
    .then(res => res.text())
    .then(txt => alert(txt))
    .catch(err => alert("エラー: " + err));
  });
  </script>
</body>
</html>
